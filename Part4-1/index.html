<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div class="container">
		<div class="headerSpace">
			<div class="header">
				<div class="webName">
					My Website
				</div>
				<div class="desktopMenu">
					<div class="itemsGroup">
						<div class="item">item1</div>
						<div class="item">item2</div>
						<div class="item">item3</div>
						<div class="item">item4</div>
					</div>
				</div>
				<div class="phoneMenu">
						<div class="menuImg">
							<img class="hamburger" src="image/menu.png">
						</div>
				</div>
			</div>
			<div class="sidebarFullScreen">
				<div class="spacebar">
				</div>
				<div class="sidebar">
					
					<div class="closeBtn">
						<img class="closeImg" src="image/close.png">
					</div>
					<div class="phoneItemsGroup">
						<div class="phoneItem">item1</div>
						<div class="phoneItem">item2</div>
						<div class="phoneItem">item3</div>
						<div class="phoneItem">item4</div>
					</div>
				</div>
			</div>
		</div>

		<div class="welcomeBar">
			<div class="welcomeText">Welcome to MyHome</div>
		</div>
		<div class="row">
			<div class="infoGroup">

			</div>
			<div onclick="fetchData ()" class="loadBtn">
				<div>
					載入更多
				</div>
			</div>
		</div>	

	</div>

	<script type="text/javascript" src="fetchData.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
